<body>
<script>

    function isNumberPrime(n) {
        for (var i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }

    var num = 0;
    $(document).ready(function () {
        $(function () {
           $("#includedContent").load("header.html");
        });
        $('#isPrimeButton').click(function () {
            $('#flowchart').hide();
            $('#details').show();
            num = $('#isPrime').val();
            if (parseFloat(num) < 3) {
                alert("Must enter number greater than 3.")
            }
            else {
                var sum = 3;
                var j = 0;
                var count = 2
                var primecount = 0;
                var notPrime = false;
                var strResults = "<p>&nbsp;&nbsp;&nbsp;All Prime Numbers Less Than " + num + ".</p><br/>&nbsp;&nbsp;&nbsp;1,&nbsp;&nbsp;&nbsp; 2,";

                var strTable = "<table><tr><td bgcolor='yellow'>1</td><td bgcolor='yellow'>2</td>"
                for (var i = 3; i <= num; i++) {
                    if (isNumberPrime(i)) {
                        sum = sum + i;
                        primecount = primecount + 1;
                        count = count + 1;
                        strTable = strTable + "<td bgcolor='yellow'>" + i.toString() + "&nbsp;&nbsp;</td>"
                        if (count % 10 == 0)
                            strTable = strTable + "</tr>";
                    }
                    else
                    {
                        count = count + 1;
                        strTable = strTable + "<td>" + i.toString() + "&nbsp;&nbsp;</td>";
                        if (count % 10 == 0)
                            strTable = strTable + "</tr>";
                    }
                }
                strTable = strTable + "</table>";

                $('#primeList').html(strTable);
                $('#details').html("<b>The sum of all prime numbers less than " + num + ' is ' + sum + "</b>&nbsp;&nbsp;<img src='images/start.jpg' alt='star' width='15px' height='15px' /><p>(Increase the number to find more prime numbers!)</p>");
            }
        });
    });
</script>

<div id="includedContent"></div>

    <p class="lead">Display and sum all prime numbers equal to or less than the entered number.</p>
    <p><input name="isPrime" id="isPrime" type="text" placeholder="enter number" value="125" size="5" maxlength="5" />&nbsp;&nbsp;<input type="submit" id="isPrimeButton" value="Calculate Sum of Prime Numbers"/>&nbsp;&nbsp;&nbsp;<==&nbsp;&nbsp;<b>Try It!</b>&nbsp;&nbsp;<img src="../images/start.jpg" alt="star" width="20px" height="20px" /></p>
</div>
