    <body>
        <script>

            // function that adds 2 numbers together
            // if not a number (NaN) then assign it to zero
            function add(x, y) {
                if (isNaN(x))
                    x=0;
                if (isNaN(y))
                    y=0;
                x = parseFloat(x);  // convert to float
                y = parseFloat(y);
                return x + y;
            }

            var num1=0;
            var num2=0;
            $(document).ready(function () {
                $(function () {
                    $("#includedContent").load("header.html");
                });
            $('#submitButton').click(function () {
                $('#details').show();
                num1 = $('#input1').val();
                num2 = $('#input2').val();
                $('#details').html("<p class=lead>The sum is " + add(num1,num2) + "&nbsp;<img src='images/start.jpg' alt='start' width='15px' height='15px' /><br/><br/><small>(Enter some new numbers)</small></p>");   
            })
            })

        </script>
